<h4>The STCO Instruction</h4>
<Object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<param name="Keyword" value="STCO">
</OBJECT>


  <B>Name:</B>
<table cellspacing=5><tr><td><a name="STCO" id="STCO">STCO</a> X,$Y,$Z</td><td>STCO X,$Y,Z</td></tr>
<tr><td>            </td></tr>
</table> 
 <p>
<B>Specification:</B>
<p>
With A &larr; $Y+$Z respectively A &larr; $Y+Z we have:
<table cellspacing=5>
<tr><td>u(M<sub>8</sub>[A]) <td>&larr; X 
</table>
  <p>
<B>Timing:</B>
<p>
STCO: &upsilon; + &mu;
  <p>
<B>Description:</B>
<p>
Stores the one byte constant X as an unsigned octa in main memory.
<p>
The address A is rounded down, if necessary, to a multiple of 8.
