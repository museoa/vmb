<h4>TRAP</h4>
<Object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<param name="Keyword" value="TRAP">
</OBJECT>


  <B>Name:</B>
<p>
   
  <a name="TRAP" id="TRAP">TRAP</a> X,Y,Z
 <p>
<B>Specification:</B>
<table cellspacing=5 >

<tr><td>rBB </td><td> &larr; $255
 <tr><td>$255 </td><td> &larr; rJ
 <tr><td>rWW </td><td> &larr; @+4
  <tr><td>rXX </td><td> &larr;#8000 0000&#x226A; 32&#x2225;#00 X Y Z
 <tr><td>rYY </td><td> &larr; $Y
 <tr><td>rZZ </td><td> &larr; $Z
   </table><p>
<B>Timing:</B>
<p>
5&upsilon;
  <p>
<B>Description:</B>
<p>
Causes a Trap Interrupt and executes a Trap Handler inside the operating system
at address rT.
