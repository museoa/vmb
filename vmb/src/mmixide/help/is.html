
<h4>Defining Names with IS</h4>
<Object type="application/x-oleobject" classid="clsid:1e2a7bd0-dab9-11d0-b93a-00c04fc99f9e">
	<param name="Keyword" value="Names">
	<param name="Keyword" value="Definition">
	<param name="Keyword" value="IS">
</OBJECT>


  <B>Name:</B>
<p>
<I>Label</I> <a name="IS" id="IS">IS</a> <I>Expression</I>
<p>
<B>Description:</B>
<p>
Tells the assembler that <I>Label</I> 
is used from now on to stand for <I>Expression</I>.
The <I>Expression</I> can use previously defined names.
The IS instruction can be used to define names for registers.
<p>
