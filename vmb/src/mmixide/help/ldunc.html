
<h2>LDUNC and STUNC</h2>

<table width="100%" border=2 cellpadding=5><tr><td>



  <B>Name:</B>
<p>
<a name="LDUNC" id="LDUNC">LDUNC</a> $X,$Y,$Z
 <br><a name="STUNC" id="STUNC">STUNC</a> $X,$Y,$Z
 <p>
<B>Specification:</B>
<table cellspacing=5 >

<tr><td>s($X)  </td><td> &larr; s(M<sub>8</sub>[$Y + $Z]) or
  <tr><td>s(M<sub>8</sub>[$Y + $Z])  </td><td> &larr; $X
    </table><p>
<B>Timing:</B>
<p>
1&upsilon; + 1&mu;
  <p>
<B>Description:</B>
<p>
Load or store an octabyte, similar to LDO and STO, without using
the cache.
  <p>
<B>See also:</B>
<p>
<a href="#LDO">LDO</a> and <a href="#STO">STO</a>.

   </td></tr>
</table><p>
